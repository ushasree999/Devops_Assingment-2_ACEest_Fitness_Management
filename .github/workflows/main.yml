name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r C:\Users\H569136\OneDrive - wilp.bits-pilani.ac.in\WILP\SEMIII\DevOps\Devops_Assingment-2_ACEest_Fitness_Management\requirements.txt

      - name: Run Tests
        run: |
          pytest test_app.py

      - name: Build Docker Image
        run: |
          docker build -t aceest_fitness .

      - name: Run Docker Container
        run: |
          docker run -d -p 5000:5000 aceest_fitness
